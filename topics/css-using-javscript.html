<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>CSS using JavaScript</title>
  </head>
  <body id="body">
    <nav id="navMenu"></nav>

    <div id="content">
      Manipulating CSS Class Properties with JavaScript<br /><br />

      Change Background Colors<br />
      <input
        type="button"
        class="button"
        value="Green"
        onclick="backgroundChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Orange"
        onclick="backgroundChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Yellow"
        onclick="backgroundChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Grey"
        onclick="backgroundChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Black"
        onclick="backgroundChanger(this.value);"
      /><br /><br />

      Change Body Text Size<br />
      <input
        type="button"
        class="button"
        value="8px"
        onclick="fontSizeChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="16px"
        onclick="fontSizeChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="24px"
        onclick="fontSizeChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="32px"
        onclick="fontSizeChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="40px"
        onclick="fontSizeChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="48px"
        onclick="fontSizeChanger(this.value);"
      />
      <br /><br />

      Change Body Text Color<br />
      <input
        type="button"
        class="button"
        value="Blue"
        onclick="fontColorChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Red"
        onclick="fontColorChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Cyan"
        onclick="fontColorChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="White"
        onclick="fontColorChanger(this.value);"
      />
      <input
        type="button"
        class="button"
        value="Black"
        onclick="fontColorChanger(this.value);"
      /><br /><br />

      Change Body Padding<br />
      <input
        type="button"
        class="button"
        value="Move Left"
        onclick="paddingChanger('left');"
      />
      <input
        type="button"
        class="button"
        value="Move Right"
        onclick="paddingChanger('right');"
      />
      <input
        type="button"
        class="button"
        value="Move Up"
        onclick="paddingChanger('up');"
      />
      <input
        type="button"
        class="button"
        value="Move Down"
        onclick="paddingChanger('down');"
      />

      <br /><br />
      Reset CSS<br />
      <input type="button" class="button" value="Reset" onclick="resetAll();" />
    </div>

    <script src="../scripts/index.js"></script>
    <script src="../scripts/css-using-javascript.js"></script>
  </body>
</html>
