<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Local Storage & DOM</title>
  </head>
  <body>
    <nav id="navMenu"></nav>
    <h2>Local Storage & DOM</h2>

    <div class="wrapper">
      <p>
        Create a to-do list below by typing in the input field and pressing
        enter to save it
      </p>
      <form>
        <input
          style="width:100%"
          id="item"
          type="text"
          placeholder="enter something"
          required
        />
      </form>

      <h3 style="text-align: center;">Your To-Do List</h3>
      <ul></ul>
      <button class="button">Clear List</button>
    </div>

    <script>
      function simpleExample() {
        let myObj, myJSON, text, obj;

        // Storing data
        myObj = { name: "John", age: 31, city: "New York" };
        myJSON = JSON.stringify(myObj);
        localStorage.setItem("testJSON", myJSON);

        // Retrieving data
        text = localStorage.getItem("testJSON");
        obj = JSON.parse(text);
        document.getElementById("demo").innerHTML =
          obj.name + " is " + obj.age + " years old and is from " + obj.city;
      }
    </script>
    <script src="../scripts/local-storage.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
